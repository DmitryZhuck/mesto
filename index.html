<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Vector.svg"
          alt="логотип_сайта_МЕСТО"
        />
      </header>

      <main class="main">
        <section class="profile">
          <!-- этот див помогает мне выровнять элементы на десктопе и на адаптиве,  -->
          <!-- без него верстка летит и он удобен для меня -->
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="фотография_профиля"
            />
            <div class="profile__persone">
              <div class="profile__about">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__img"
              src="images/karach.jpg"
              alt="фото_карачаево"
            />
            <div class="element__caption">
              <h2 class="element__text">Карачаевск</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/elbrus_mountain.jpg"
              alt="фото_гора_Эльбрус"
            />
            <div class="element__caption">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/dombai.jpg"
              alt="фото_Домбай"
            />
            <div class="element__caption">
              <h2 class="element__text">Домбай</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/Paripueira.jpg"
              alt="фото_Парипуэйра"
            />
            <div class="element__caption">
              <h2 class="element__text">Парипуэйра</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/NewYork.jpg"
              alt="фото_Нью-Йорк"
            />
            <div class="element__caption">
              <h2 class="element__text">Нью-Йорк</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/harris_island.jpg"
              alt="фото_остров_Харрис"
            />
            <div class="element__caption">
              <h2 class="element__text">Остров Харрис</h2>
              <button
                class="element__btn element__btn_type_disactive"
                type="button"
              ></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__txt">&#169; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <img
            class="popup__close"
            src="images/Close_Icon.svg"
            alt="закрыть выпадающее окно"
          />
          <form class="popup__form" name="popup_send">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="input_name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              name="input_job"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
