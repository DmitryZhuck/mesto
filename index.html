<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <header class="header">
          <img
            class="header__logo"
            src="images/Vector.svg"
            alt="логотип_сайта_МЕСТО"
          />
          <hr class="header__underline" />
        </header>

        <main class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="фотография_профиля"
            />
            <div class="profile__persone">
              <div class="profile__about">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__btn">
                  <img
                    class="profile__btn profile__btn_type_img"
                    src="images/btn-img.svg"
                    alt="кнопка_редактирования_профиля"
                  />
                </button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add">
            <img
              class="profile__add profile__add_type_img"
              src="images/add-button.svg"
              alt="кнопка_добавления"
            />
          </button>
        </main>

        <section class="elements">
          <div class="element">
            <img
              class="element__img"
              src="images/karach.jpg"
              alt="фото_карачаево"
            />
            <div class="element__caption">
              <p class="element__text">Карачаевск</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/elbrus_mountain.jpg"
              alt="фото_гора_Эльбрус"
            />
            <div class="element__caption">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/dombai.jpg"
              alt="фото_Домбай"
            />
            <div class="element__caption">
              <p class="element__text">Домбай</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/Paripueira.jpg"
              alt="фото_Парипуэйра"
            />
            <div class="element__caption">
              <p class="element__text">Парипуэйра</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/NewYork.jpg"
              alt="фото_Нью-Йорк"
            />
            <div class="element__caption">
              <p class="element__text">Нью-Йорк</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__img"
              src="images/harris_island.jpg"
              alt="фото_остров_Харрис"
            />
            <div class="element__caption">
              <p class="element__text">Остров Харрис</p>
              <button class="element__btn element__btn_type_disactive"></button>
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__txt">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
          <div class="popup__container">
            <form class="popup__form">
              <img
                class="popup__close"
                src="images/Close_Icon.svg"
                alt="закрыть выпадающее окно"
              />
              <p class="popup__title">Редактировать профиль</p>
              <input type="text" class="popup__input popup__input_type_name" />
              <hr class="popup__underline" />
              <input type="text" class="popup__input popup__input_type_job" />
              <hr class="popup__underline" />
              <button class="popup__save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
